<script>
  var zoomGun = ['4배율','8배율','레이저','수직손잡이'];
  var FS1 = document.querySelectorAll('.form-group-1 .form-select');
  var FS2 = document.querySelectorAll('.form-group-2 .form-select');
  for(let j = 0; j < FS1.length;j++)
  {
    FS1[j].addEventListener('change', function(){
      FS1[j+1].classList.remove('hide');
    });
  }

  FS2[0].addEventListener('change',function(){
    if(FS2[0].value == "저격총" || FS2[0].value == "AK-47")
    {
      FS2[1].classList.remove('hide');
      if(FS2[0].value == "저격총")
      {
        document.querySelectorAll('.form-group-2 .form-select')[1].innerHTML = "";
        zoomGun.forEach(element => {
          var addobj = `<option>${element}</option>`;
          document.querySelectorAll('.form-group-2 .form-select')[1].insertAdjacentHTML('beforeend',addobj);
        });
        // var AddObjectSelect = '<option>..파츠 선택</option><option>4배율</option><option>8배율</option>';
        // document.querySelectorAll('.form-group-2 .form-select')[1].innerHTML = AddObjectSelect;
      }
      else
      {
        var AddObjectSelect = `<option>..색상 선택</option>
                               <option>검은색</option>
                               <option>빨간색</option>`;
        document.querySelectorAll('.form-group-2 .form-select')[1].innerHTML = AddObjectSelect;
      }
    }
    else
    {
      FS2[1].classList.add('hide');
    }
  });

</script>

    function 곱셈출력()
    {
      for(let i = 2;i<=9;i++)
      {
        for(let j = 1;j<=9;j++)
        {
          console.log(i*j);
        }
        console.log("---------");
      }
    }

    function 평균점수(arr,score)
    {
      var sum = 0;
      for(let i = 0;i<arr.length;i++)
      {
        sum+=arr[i];
      }
      var avg = sum / arr.length;
      if(avg < score)
      {
        console.log(`축하드립니다! 점수가 ${score-avg}점만큼 오르셨습니다!`);
      }
      else if(avg == score)
      {
        console.log("지난번과 같습니다! 이대로만 유지하세요!");
      }
      else
      {
        console.log(`야이 ㅅ발 점수가 ${avg-score}점 떨어졌잖아요 정신 안차림?`);
      }
    }
